<!DOCTYPE html>
<html>

<head>
    <title>Personal Details Form</title>
</head>

<body>
    <h1>Personal Details Form</h1>
    <form>
        <label>First Name</label><br>
        <input type="text" id="firstname"><br><br>
        <label>Last Name</label><br>
        <input type="text" id="lastname"><br><br>
        <label>Age</label><br>
        <input type="text" id="age"><br><br>
        <label>Email ID</label><br>
        <input type="text" id="email"><br><br>
        <label>Contact Number (This will be hidden)</label><br>
        <input type="password" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br><br>
        <label>Date of Birth</label><br>
        <input type="text" id="dateofbirth"><br><br>
        <label>Address</label><br>
        <input type="text" id="address"><br><br>
        <label>Country of Residence</label><br>
        <input type="text" id="country"><br><br>
        <input type="submit">
    </form>
</body>

</html>
