<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Example</title>
    <style type="text/css">
        .y {
            width: 200px;
            background-color: yellow;
            padding: 10px;
            border: 5px solid black;
            margin: 0px;

            float: left;
        }

        .x {
            width: 150px;
            background-color: rgb(103, 200, 103);
            padding: 20px;
            border: 5px solid black;
            margin: 80px 80px;
        }

        .z {
            width: 120px;
            background-color: rgb(165, 150, 243);
            padding: 30px;
            border: 5px solid black;
            margin: 20px 10px;
        }
    </style>
</head>

<body>
    <h1>Animal Facts</h1>
    <hr>
    <p class="y">Butterflies use their feet to taste</p>
    <p class="x">Octopuses have three hearts</p>
    <p class="z">Owls don't have eyeballs</p>
</body>
</html>
