<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book a Table - Delicious Bites</title>
    <style>
        body {
            background-color: #fff8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #5b2020;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #ca5454;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        main {
            flex-grow: 1;
            max-width: 500px;
            width: 90%;
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: bold;
            color: #ca5454;
        }

        input,
        select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border: 1.5px solid #ca5454;
            border-radius: 6px;
            outline-color: #ca5454;
        }

        button {
            background-color: #ca5454;
            color: white;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a04040;
        }

        .success-message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
            display: none;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #ca5454;
            font-weight: bold;
            font-size: 1rem;
            border: 2px solid #ca5454;
            padding: 10px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .back-button:hover {
            background-color: #ca5454;
            color: white;
        }
    </style>
</head>

<body>
    <header>Delicious Bites - Book a Table</header>

    <main>
        <form id="bookingForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required />

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />

            <label for="time">Time</label>
            <input type="time" id="time" name="time" required />

            <label for="guests">Number of Guests</label>
            <select id="guests" name="guests" required>
                <option value="" disabled selected>Select number of guests</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6+">6 or more</option>
            </select>

            <button type="submit">Book Now</button>
        </form>

        <div class="success-message" id="successMessage">
            Thank you for booking! We look forward to serving you.
        </div>
        <a href="homepage.html" class="back-button">‚Üê Back to Home</a>
    </main>

    <script>
        const form = document.getElementById('bookingForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // You can add validation or send data to server here

            // For demo: just show success message and reset form
            successMessage.style.display = 'block';
            form.reset();
        });
    </script>
</body>

</html>
